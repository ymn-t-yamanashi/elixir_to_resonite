name: Elixir CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    name: Build and test
    runs-on: ubuntu-latest
    container:
      image: elixir:1.17.0-alpine
    
    steps:
    - name: Dependencies install
      run: |
        apk update && add inotify-tools
    - name: Restore dependencies cache
      uses: actions/cache@v3
      with:
        path: deps
        key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
        restore-keys: ${{ runner.os }}-mix-
    - name: Install dependencies
      run: |
        cd elixir_to_resonite_client
        mix deps.get
    - name: Run tests
      run: | 
        cd elixir_to_resonite_client
        mix test
